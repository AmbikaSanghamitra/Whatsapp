<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive WhatsApp</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(0, 96, 109)">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h1>WhatsApp</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active padd3">
                        <a class="nav-link" href="index.html">
                            <h5>Chats</h5>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item padd3">
                        <a class="nav-link disabled" href="#">
                            <h5>Status</h5>
                        </a>
                    </li>
                    <li class="nav-item padd3">
                        <a class="nav-link" href="profile.html">
                            <h5>Profile</h5>
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid hov">
        <a href="individualChat.html">
            <div class="row padd">
                <div class="col-3 col-sm-2 centre">
                    <img src="landscape_xlarge.jpg" class="dps">
                </div>
                <div class="col col-sm-10">
                    <div class="row">
                        <div class="col col-sm-8 col-md-9" >
                            <div class="name">
                                <h5>Captain</h5>
                            </div>
                            <div class="message">What is the next plan??</div>
                        </div>
                        <div class="col">
                            <div class="centre">7:00 PM</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </a>
        <a href="groupchat.html">
            <div class="row padd">
                <div class="col-3 col-sm-2 centre">
                    <img src="group2.jpg" class="dps">
                </div>
                <div class="col col-sm-10">
                    <div class="row">
                        <div class="col col-sm-8 col-md-9">
                            <div class="name">
                                <h5>Hangout</h5>
                            </div>
                            <div class="message">Lets Plan something!!</div>
                        </div>
                        <div class="col">
                            <div class="centre">6:00 PM</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </a>
        <a href="chatdefault.html">
            <div class="row padd">
                <div class="col-3 col-sm-2 centre">
                    <img src="group1.jpg" class="dps">
                </div>
                <div class="col col-sm-10">
                    <div class="row">
                        <div class="col col-sm-8 col-md-9">
                            <div class="name">
                                <h5>Group 1</h5>
                            </div>
                            <div class="message">whats up guys???</div>
                        </div>
                        <div class="col">
                            <div class="centre">1:05 PM</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </a>

        <a href="chatdefault.html">
            <div class="row padd">
                <div class="col-3 col-sm-2 centre">
                    <img src="images.png" class="dps">
                </div>
                <div class="col col-sm-10">
                    <div class="row">
                        <div class="col col-sm-8 col-md-9">
                            <div class="name">
                                <h5>Kim</h5>
                            </div>
                            <div class="message">How are you??</div>
                        </div>
                        <div class="col">
                            <div class="centre">8:00 AM</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </a>
        <a href="chatdefault.html">
            <div class="row padd">
                <div class="col-3 col-sm-2 centre">
                    <img src="img2.jpg" class="dps">
                </div>
                <div class="col col-sm-10">
                    <div class="row">
                        <div class="col col-sm-8 col-md-9">
                            <div class="name">
                                <h5>Bheem</h5>
                            </div>
                            <div class="message">I need help.</div>

                        <div class="col">
                            <div class="centre">YESTERDAY</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </a>
        <a href="chatdefault.html">
            <div class="row padd">
                <div class="col-3 col-sm-2 centre">
                    <img src="img3.png" class="dps">
                </div>
                <div class="col col-sm-10">
                    <div class="row">
                        <div class="col col-sm-8 col-md-9">
                            <div class="name">
                                <h5>Tina</h5>
                            </div>
                            <div class="message">Send me the file.</div>
                        </div>
                        <div class="col">
                            <div class="centre">YESTERDAY</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
